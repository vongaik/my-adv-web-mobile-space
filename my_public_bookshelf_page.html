<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Public Bookshelf</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(function () {
        var service_point1 = "https://www.googleapis.com/books/v1/users/104765581359909210723/bookshelves/1001/";
        var service_point2 = "https://www.googleapis.com/books/v1/users/104765581359909210723/bookshelves/1001/volumes";


    $.getJSON(service_point2, function (json) {
      var resultHTML = "";
      for (var i in json.items) {
        var booktitle = json.items[i].volumeInfo.title;
        var bookid = json.items[i].id;
        var cover = json.items[i].volumeInfo.imageLinks?.smallThumbnail; // Use optional chaining

        resultHTML += "<div class='bookdiv'>";
        resultHTML += "<img src='" + cover + "' style='float: left' />";
        resultHTML += 
          "<a href='book_details.html?id=" + bookid + "'>" + booktitle + "</a>"; //this links it to book_details.html in repo
        resultHTML += "</div>";
      }
      $("#results").html(resultHTML);
      $(".bookdiv").css("width", "300px");
    });
  });
    </script>
  </head>
  <body>
    <nav>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="milestone1.html">milestone 1</a></li>
          <li><a href="milestone2.html">milestone 2</a></li>
          <li><a href="milestone3.html">milestone 3</a></li>
          <li><a href="milestone4.html">milestone 4</a></li>
        </ul>
      </nav>
    <div class="content">
        <h1 id="title"></h1>
        <h2>Bookshelf Name: My Public Book Shelf</h2>
        <div id="results" style="display: flex; flex-wrap: wrap"></div>
    </div>
    <div>
        <footer>&copy; 2024 Vongai Kwenda</footer>
      </div>
  </body>
</html>

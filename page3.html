<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* some simple styling */
        .book { margin: 10px 0; padding: 10px; border: 1.5px solid #ccc; background-color: burlywood;}
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="milestone1.html">milestone 1</a></li>
          <li><a href="milestone2.html">milestone 2</a></li>
          <li><a href="milestone3.html">milestone 3</a></li>
          <li><a href="milestone4.html">milestone 4</a></li>
        </ul>
      </nav>
    <h1>eBooks List</h1>
    <div id="book-list"></div>

    <script>
        $(document).ready(function () {
            $.getJSON('it-ebooks-search.json', function (data) {
                // Iterate through each book in the Books array
                data.Books.forEach(function (book) {
                    // do the HTML for each book
                    var bookHtml = 
                    `<div class="book">
                            <h2>${book.Title}</h2>
                            <h3>${book.SubTitle || ''}</h3>
                            <p>${book.Description}</p>
                            <img src="${book.Image}" alt="${book.Title}" />
                            <p>ISBN: ${book.isbn}</p>
                        </div>`;
                    // Append the constructed HTML to the book-list div
                    $('#book-list').append(bookHtml);
                });
            });
        });
    </script>
        <footer id="footer">
            <p> &copy; 2024 Vongai Kwenda </p>
        </footer>
</body>
</html>
